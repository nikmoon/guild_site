{% extends "guild_site/base.html" %}
{% load staticfiles %}

{% block title %}Гильдейский чат{% endblock %}

{% block content %}
    <h2 class="title">Гильдейский чат</h2>

    <noscript>
        Если вы видите это сообщение, значит у вас отключен или запрещен JavaScript.
        Чат не работает без JavaScript.
    </noscript>

    <div id="messages" class="blackbrdr" style="min-height: 200px; height: 300px; overflow: auto">
        {% for msg in last_messages %}
        <p>{{ msg.msgCreated}} {{ msg.msgAuthor }}: {{ msg.msgText }}</p>
        {% endfor %}
    </div>

    <input id="last_id" type="text" hidden="true" value="{{ last_id }}">
    <input id="msg_url_post" type="text" hidden="true" value="{{ msg_url_post }}">
    <input id="msg_url_get" type="text" hidden="true" value="{{ msg_url_get }}">

    <textarea id="message_text" style="width: 400px; height: 100px"></textarea>
    <button id="post_message">Отправить сообщение</button>

    <script src="{% static 'chat/chat.js' %}"></script>
{% endblock %}
